                        </div>
                        <div class="checkbox">
                          <label><input class ="checkbox-con" type="checkbox" rel="BMW" onchange="change()"/>BMW</label>
                        </div>
                        <div class="checkbox">

                          <input type="range" id =min name="amountRange" min="0" class="slider" max="20000000" value="0" oninput="filteredPrices(this.value)" /><br>

                        <h7>Fuel Type</h7>
<div class="radio-container">
  <input type="radio" class="radioBtn" id="age1" name="age" value="Petrol" onchange="removeRow('radioBtn')">
  <label for="age1">Petrol</label><br>
  <input type="radio" class="radioBtn" id="age2" name="age" value="Diesel" onchange="removeRow('radioBtn')">
  <label for="age2">Diesel</label><br>

                        <div id="data">
                      
                        </div></div>

                    </div>
