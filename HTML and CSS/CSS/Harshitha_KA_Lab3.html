<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
body {
  background: #c9ccd1;
}
.form-style input {
  border: 0;
  height: 50px;
  border-radius: 0;
  border-bottom: 1px solid #ebebeb;
}
.form-style input:focus {
  border-bottom: 1px solid #007bff;
  box-shadow: none;
  outline: 0;
  background-color: #ebebeb;
}
.sideline {
  display: flex;
  width: 100%;
  justify-content: center;
  align-items: center;
  text-align: center;
  color: #ccc;
}
button {
  height: 50px;
}
.sideline:before,
.sideline:after {
  content: "";
  border-top: 1px solid #ebebeb;
  margin: 0 20px 0 0;
  flex: 1 0 20px;
}
 
.sideline:after {
  margin: 0 0 0 20px;
}
 
</style>
</head>
  <body>
   <div class="container">
  <div class="row m-5 d-flex align-items-center justify-content-center">
    
    <div class="col-md-6 bg-white p-5">
      <h4 class="pb-3">Login Form </h4>
      <div class="form-style">
        <form>
          <div class="form-group pb-3">
            <input type="email" placeholder="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group pb-3">
            <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span class="pl-2 font-weight-bold">Remember Me</span></div>
            <div><a href="#">Forget Password?</a></div>
          </div>
          <div class="pb-2">
            <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
          </div>
        </form>
        <div class="sideline">OR</div>
        <div>
          <button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2"><i class="fa fa-facebook" aria-hidden="true"></i> Login With Facebook</button>
        </div>
        <div class="pt-4 text-center">
          Get Members Benefit. <a href="#">Sign Up</a>
        </div>
      </div>
 
    </div>
  </div>
</div>
   
  </body>
</html>
