<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="car-bg">
        <div class="car-info-block">
            <div class="menu text-white">
                        <nav class="navbar">
                            <h1 class="navbar-brand">
                                <img src="logo.png">
                              CARWALA
                            </h1>
                            <h1 class="pratian-title">PRATIAN</h1>
                            <ul class="nav-list">
                              <li class="nav-item">
                                <a class="nav-link active" href="#">
                                  HOME
                                </a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#">
                                  ABOUT
                                </a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#">
                                  SERVICE
                                </a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="#">
                                  CONTACT
                                </a>
                              </li>
                            </ul>
                            <div class="menu-toggle">
                                <div class="hamburger">
                          </nav>
                          <hr>
                </div>

                <div class="car-list">
                    <div class="container text-white d-flex justify-content-between">
                    <div class="features"><h6>Features</h6>
                    <div class="brand">
                      <h5 class="title">Brand</h5>
                        <div id="brands"></div>
                    </div>
                    <div class="price">
                      <h5 class="title">Price</h5>
                      <form>
                        <input type="text" id="textInput" name="amountInput" min="0" max="20" value="0" /><br><br>
                        <input type="range" id=min name="amountRange" min="0" class="slider" max="20000000" value="0"
                          oninput="filteredPrices(this.value)" /><br>
                      </form>
                      <br>
                    </div>
                    <div class="fuel-type">
                      <h5 class="title">Fuel Type</h5>
                      <div class="radio-container">
                        <input type="radio" class="radioBtn" id="age1" name="age" value="Petrol"
                          onchange="removeRow('radioBtn')">
                        <label for="age1">Petrol</label><br>
                        <input type="radio" class="radioBtn" id="age2" name="age" value="Diesel"
                          onchange="removeRow('radioBtn')">
                        <label for="age2">Diesel</label><br>
                      </div>
                    </div>
                    </div>
                    <div class="cars"><h6>Cars</h6>
                        <div id="data"></div></div>
                    <div class="adds"><h6>Ads</h6>
                      <img src="images/ads2.jpg">
                      <img src="images/ads1.jpg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="car.js"></script>

</html>
